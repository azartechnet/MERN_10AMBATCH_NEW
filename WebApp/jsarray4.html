<script>
    //sort
    const empname=["z","a","c","b","d","e"]
    const empid=[1,2,3,4,5,6]
    empname.sort()
    document.write("Sorting..."+empname)
    //reverse
    empname.reverse()
    document.write("Reversing..."+empname)
    //min
    const min = Math.min(...empid);
    document.write("Minimum value is: "+min)
    //max
    const max = Math.max(...empid);
    document.write("Maximum value is: "+max)
</script>
