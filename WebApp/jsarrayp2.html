<script>
    const empname=["azar","mohamed","raja"]
    const empid=[1,2,3]
    const empdept=["hr","sales","hr"]
    console.log("Your EmpName is::"+empname+"Your Empid is::"+empid+"Your Empdept is"+empdept);
    //length
    console.log("Your EmpName length is::"+empname.length);
    //toString
    console.log("Your EmpName is::"+empname.toString());
    //at
    console.log("Your EmpName at index 1 is::"+empname[1]);
    //join
    console.log("Your EmpName is::"+empname.join(","));
    //poping
    console.log("Your EmpName is::"+empname.pop());
    //pusing
    console.log("Your EmpName is::"+empname.push("mohan"));
    //shift
    console.log("Your EmpName is::"+empname.shift());
    //unshift
    console.log("Your EmpName is::"+empname.unshift("mohan"));
    //concat
    console.log("Your EmpName is::"+empname.concat(["mohan","mohamed"]));
    //slice
    console.log("Your EmpName is::"+empname.slice(0,3));
    

</script>
