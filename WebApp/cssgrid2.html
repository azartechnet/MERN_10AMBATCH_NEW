<html>
    <head>
        <title></title>
        <style>
            .grid-container
            {
                display: grid;
                grid-template-columns: auto auto auto;
                grid-gap: 10px;
                background-color: aqua;
                padding: 10px;
            }
            .grid-container>div
            {
                background-color: blue;
                text-align: center;
                padding: 20px;
                font-size: 30px;
            }
            .item1
            {
                grid-column-start: 1;
                grid-column-end: 3;
            }
            .item2
            {
                grid-row-start: 1;
                grid-row-end: 3;
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="item1">1</div>
            <div class="item2">2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>

        </div>
    </body>
</html>
