<body>
    <input id="numb">
    <button type="button" onclick="myfun()">ClickMe!!</button>
    <p id="demo"></p>
    <script>
        function myfun()
        {
            let x=document.getElementById("numb")
            let text;
            if(x.value==""){
                text="Please enter a number";
                }
                else{
                    text="You entered: "+x.value;
                    }
                    document.getElementById("demo").innerHTML=text;
                    }
        
    </script>
</body>
