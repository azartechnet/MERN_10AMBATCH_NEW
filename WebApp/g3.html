<canvas id="myCanvas" width="200" height="200" style="border: 1px solid red;">

</canvas>
<script>
    var canvas = document.getElementById("myCanvas");//Javascript
    var ctx = canvas.getContext("2d");
    ctx.moveTo(100,60)
    ctx.lineTo(200,100)
    ctx.lineTo(200,50)
    ctx.stroke();
</script>
