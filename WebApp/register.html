    <h2>RegisterPage</h2>
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" name="username" placeholder="Enter Username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" /></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                Male:<input type="radio" name="g1"/>
                Female:<input type="radio" name="g1"/>
            </td>
        </tr>
        <tr>
            <td>Course</td>
            <td>
                UG<input type="checkbox" />
                PG<input type="checkbox" />
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="address" rows="4" cols="10"></textarea></td>
        </tr>
        <tr>
             <td></td>
             <td>
                <input type="submit" value="Register"/>
                <input type="reset" value="Reset"/>
             </td>
        </tr>
    </table>
