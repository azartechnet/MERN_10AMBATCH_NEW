<style>
    .grid-container {
        display: grid;
        grid-template-columns: 50px 50px 50px; /* Explicitly define columns */
        gap: 10px; /* Use 'gap' instead of 'grid-gap' */
        background-color: aqua;
        padding: 10px;
    }
    
    .item1 {
        grid-area: 1 / 1 / 2 / 2;
    }
    
    .item2 {
        grid-area: 1 / 2 / 2 / 3;
    }
    .item3
    {
        grid-area: 2 / 1 / 3 / 2;
    }
    .item4
    {
        grid-area: 2 / 3 / 3 / 3;
    }
    .grid-container > div {
        background-color: blue;
        text-align: center;
        padding: 20px;
        font-size: 30px;
        color: white;
    }
</style>

<div class="grid-container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>
  <div class="item4">4</div>
  <div>5</div>
  <div>6</div>
</div>
